name: X Auto-Posting

on:
  workflow_dispatch: # Tombol untuk menjalankan manual (opsional)
  schedule:
    # Menjalankan skrip setiap hari pukul 12:00 UTC (19:00 WIB)
    # Skrip python di bawah ini akan menangani penundaan acak
    - cron: '0 12 * * *'

jobs:
  autopost:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Check out repositori
        uses: actions/checkout@v4

      - name: 2. Siapkan Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Anda bisa ganti versinya jika perlu

      - name: 3. Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Skrip Anda menggunakan tweepy, beautifulsoup4, dan requests.
        # Pastikan file requirements.txt Anda ada di repo.

      - name: 4. Jalankan Skrip Auto-Post
        # Rahasia API harus disimpan di "Settings > Secrets and variables > Actions"
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: python main.py
